    <!DOCTYPE HTML>
    <html ng-app="sporttvControl">
    <head>
      <title>Control</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="css/bootstrap-combined.min.css" >
      <link rel="stylesheet" href="css/bootstrap-modal.css"/>
      <link rel="stylesheet" href="css/hero-unit.css"/>
      <link rel="stylesheet" href="css/3Dbuttons.css"/>
      <link rel="stylesheet" href="css/AddonButtons.css"/>
      <link rel="stylesheet" href="css/sporttv-font-ico.css"/>
      <link rel="stylesheet" href="css/styles.css"/>
      <link rel="stylesheet" href="css/flipcounter.css"/>

    </head>
    <body ng-controller="SporttvCtrl">
      <div class="container">
        <div class="hero-unit">

          <h1>Controle</h1>
          
          <div class="row-fluid">
            <div class="span3">
              <h2>TIMES</h2>
              <p><a href="#" id="teams-button" ng-click="showModal('home');" class="btn btn-primary btn-large">
               <img ng-src="badges/1.svg" width="200" class="ri" style="margin:auto;">
              </a></p>
               <div class="row-fluid">
                <div class="counter-wrapper">
                  <ul class="flip-counter default" id="TeamHome"></ul>
                </div>
               </div>
            </div>
            <div class="span1">
              <h2>VS</h2>
            </div>
             <div class="span3">
              <h2>TIMES</h2>
              <p><a href="#" id="teams-button" ng-click="showModal('guest');" class="btn btn-primary btn-large">
               <img ng-src="badges/2.svg" width="200" class="ri" style="margin:auto;">
              </a></p>
              <div class="row-fluid">
                <div class="counter-wrapper">
                  <ul class="flip-counter default" id="TeamGuest"></ul>
                </div>
               </div>
            </div>

            <div class="span4">
             <h2>TEMPOS</h2>
             <div class="btn-group" bs-buttons-checkbox>
              <button type="button" class="btn btn-large" ng-model="time.start"><div class="fs2" aria-hidden="true" data-icon=""></div></button>
              <button type="button" class="btn btn-large" ng-model="time.end1"><div class="fs2" aria-hidden="true" data-icon=""></div></button>
              <button type="button" class="btn btn-large" ng-model="time.init2"><div class="fs2" aria-hidden="true" data-icon=""></div></button>
              <button type="button" class="btn btn-large" ng-model="time.end"><div class="fs2" aria-hidden="true" data-icon=""></div></button>
            </div>
          </div>
         
          <div class="span4">
            <h2>LANCES</h2>
            <textarea class="span12" ></textarea>
            <button  class="btn btn-primary btn-large span11" type="submit" value="Send" bs-button>ENVIAR</button>
            </div>
          </div>
        </div>

        <footer>
          <p>© Rediant 2013</p>
        </footer>

      </div>
      <script src="js/socket.io.js"></script>
      <script src="js/jquery.min.js"></script>
      <script src="js/angular.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/angular-strap.min.js"></script>
      <script src="js/ui-bootstrap-custom-0.6.0.min.js"></script>
      <script src="js/ui-bootstrap-custom-tpls-0.6.0.min.js"></script>
      <script src="js/control-sportiv.js"></script>
      <script src="js/flipcounter.js"></script>
      <script src="js/bootstrap-modal.js"></script>
      <script src="js/bootstrap-modalmanager.js"></script>
      <script src="js/controllers/localStorageModule.js"></script>
      <script src="js/controllers/SporttvCtrl.js"></script>
      <script src="js/controllers/PopoverCtrl.js"></script>

      <div id="wrapper">
        <input id="send" type="submit" value="GOL!!!"/>
      </div>
      <script type="text/javascript">

        var app = angular.module('sporttvControl', ['$strap.directives', 'ui.bootstrap', 'LocalStorageModule']);

        $(document).ready(function() {
        teamHome = new flipCounter('TeamHome', {value: 0, inc: 1, pace: 0, auto: false})
        teamGuest = new flipCounter('TeamGuest', {value: 0, inc: 1, pace: 1000, auto: false});
        teamHome.setValue(1);
        //SITVC.initialize('http://sporttcc1.eu01.aws.af.cm/');
        SITVC.initialize('http://localhost:3000');
      });
      </script>
    </body>
    </html>
